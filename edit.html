<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Edit Post {{postNumber}}	</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="C. Anderson Miller">
	<script src="/js/jquery-1.3.1.min.js"></script>
	<script src="/js/jquery.jeditable.js"></script>
	<script type="text/javascript">
 		$(document).ready(function() {
     		$('.title').editable('/postedit', {
         		indicator : 'Saving...',
         		tooltip   : 'Click to edit...',
		 		submit : "OK"
     		});

     		$('.entry').editable('/postedit', {
         		indicator : 'Saving...',
         		tooltip   : 'Click to edit...',
		 		submit : "OK"
     		});
 		});

		function publish(){
			$.ajax({
			  type: "GET",
			  url: "/publish?post_id={{postNumber}}",
			  dataType: "script"
			});
		}
		function unPublish(){
			$.ajax({
			  type: "GET",
			  url: "/unpublish?post_id={{postNumber}}",
			  dataType: "script"
			});
		}


	 </script>
	<style type="text/css">
		h1 {
		 	text-align: center;
		}
	</style>
	<!-- Date: 2009-03-29 -->
</head>
<body>
	<h1>Edit Post Number {{postNumber}}</h1>
	<strong>Entry Title</strong><br/>
	<div class="title" id="title{{postNumber}}">{{title}}</div><br/>
	<strong>Entry Text</strong><br/>
	<div class="entry" id="entry{{postNumber}}">{{content}}</div><br/>
	{{image}}
	<button id="publish" onclick="publish();">Publish</button> <button id="unpublish" onclick="unPublish()">Unpublish</button><br/>
	
	
</body>
</html>
